<h2>Tasks</h2>
<div>
  <div>
    <table>
      <tr>
        <td>id</td>
        <td>userId</td>
        <td>title</td>
        <td>completed</td>
      </tr>
      <tr *ngFor="let task of tasks; index as i">
        <td>{{ task.id }}</td>
        <td>{{ task.userId }}</td>
        <td>{{ task.title }}</td>
        <td>
          <input type="checkbox" [checked]="task.completed" />
          <span class="checkmark"></span>
        </td>
      </tr>
    </table>
  </div>
</div>
